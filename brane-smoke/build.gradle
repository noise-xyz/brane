plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenLocal() // For local development testing
    mavenCentral()
}

dependencies {
    implementation project(':brane-core')
    implementation project(':brane-rpc')
    implementation project(':brane-contract')
    implementation project(':brane-primitives')
    implementation project(':brane-kzg')
}

application {
    mainClass = project.findProperty('mainClass') ?: 'sh.brane.smoke.SmokeApp'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
