# Gradle build settings
org.gradle.jvmargs=-Xmx2g -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true

# Maven Central Publishing
# ========================
# These properties are used for GPG signing and Sonatype publishing.
# Do NOT commit real values - use environment variables or ~/.gradle/gradle.properties

# GPG Signing (for maven-publish plugin)
# signing.keyId=<last 8 chars of key ID>
# signing.password=<key passphrase>
# signing.secretKeyRingFile=<path to secring.gpg>

# JReleaser credentials (for release deployment)
# JRELEASER_GPG_PUBLIC_KEY=<armored public key>
# JRELEASER_GPG_SECRET_KEY=<armored private key>
# JRELEASER_GPG_PASSPHRASE=<key passphrase>
# JRELEASER_MAVENCENTRAL_CENTRAL_USERNAME=<sonatype token username>
# JRELEASER_MAVENCENTRAL_CENTRAL_PASSWORD=<sonatype token password>

