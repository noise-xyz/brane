<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 340">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <style>
    .module { font-family: system-ui, -apple-system, sans-serif; font-size: 13px; font-weight: 600; fill: #333; }
    .deps { font-family: system-ui, -apple-system, sans-serif; font-size: 11px; fill: #666; font-style: italic; }
    .box { fill: #fff; stroke: #e2e8f0; stroke-width: 1.5; rx: 8; }
  </style>

  <!-- brane-primitives -->
  <rect x="100" y="20" width="200" height="55" class="box"/>
  <text x="200" y="45" text-anchor="middle" class="module">brane-primitives</text>
  <text x="200" y="62" text-anchor="middle" class="deps">no dependencies</text>

  <!-- Arrow to brane-core -->
  <line x1="200" y1="75" x2="200" y2="95" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- brane-core -->
  <rect x="100" y="105" width="200" height="55" class="box"/>
  <text x="200" y="130" text-anchor="middle" class="module">brane-core</text>
  <text x="200" y="147" text-anchor="middle" class="deps">BouncyCastle, Jackson</text>

  <!-- Branching arrows from brane-core -->
  <line x1="150" y1="160" x2="80" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="250" y1="160" x2="320" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- brane-kzg (left branch) -->
  <rect x="10" y="200" width="150" height="55" class="box"/>
  <text x="85" y="225" text-anchor="middle" class="module">brane-kzg</text>
  <text x="85" y="242" text-anchor="middle" class="deps">c-kzg-4844</text>

  <!-- brane-rpc (right branch) -->
  <rect x="240" y="200" width="150" height="55" class="box"/>
  <text x="315" y="225" text-anchor="middle" class="module">brane-rpc</text>
  <text x="315" y="242" text-anchor="middle" class="deps">Netty, Disruptor</text>

  <!-- Arrow from brane-rpc to brane-contract -->
  <line x1="315" y1="255" x2="315" y2="275" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- brane-contract -->
  <rect x="240" y="285" width="150" height="45" class="box"/>
  <text x="315" y="313" text-anchor="middle" class="module">brane-contract</text>
</svg>
